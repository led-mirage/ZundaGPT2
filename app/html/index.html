<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ZundaGPT2</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/stackoverflow-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
        integrity="sha512-D9gUyxqja7hBtkWpPWGt9wfbfaMGVt9gnyCvYa+jojwwPHLCzUm5i8rpk7vD7wNee9bA35eYIjobYPaQuKS1MQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"
        integrity="sha512-tjg8I2d6Fi0OBGz1csmr7RfI4uupYaCfL/RqhVRTS42RMGwfBsjwBGmhzhI+e2dPmyew8cFkoxnVkGvADDLvbg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
        integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        MathJax = {
            tex: {
                inlineMath: [["$", "$"], ["\\(", "\\)"]]
            },
            svg: {
                fontCache: "global"
            },
            chtml: {
                displayAlign: "left"
            },
            options: {
                skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"],
                ignoreHtmlClass: "mathjax_ignore",
            }
        };
        marked.setOptions(
            {
                breaks: true
            }
        );
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <span id="settings-name">ZundaGPT</span>
            <nav>
                <ul>
                    <li><button id="prev-button" class="tooltip"><i class="fa-solid fa-backward-step"></i><span
                                class="tooltiptext">前の会話</span></button></li>
                    <li><button id="next-button" class="tooltip"><i class="fa-solid fa-forward-step"></i><span
                                class="tooltiptext">次の会話</span></button></li>
                    <li><button id="new-button" class="tooltip" style="width: 4rem;"><i
                                class="fa-solid fa-plus"></i><span class="tooltiptext">新しい会話</span></button></li>
                    <li style="width: 1.25rem;"></li>
                    <li><button id="cross-search-button" class="tooltip"><i class="fa fa-search"></i><span
                                class="tooltiptext">ファイル横断検索</span></button></li>
                    <li><button id="delete-button" class="tooltip"><i class="fa-regular fa-trash-can"></i><span
                                class="tooltiptext">削除</span></button></li>
                    <li><button id="speaker-button" class="tooltip" id="speaker-button"><i
                                class="fa-solid fa-volume-high"></i><span class="tooltiptext">音声</span></button></li>
                    <li><button id="print-button" class="tooltip"><i class="fa-solid fa-print"></i><span
                                class="tooltiptext">印刷</span></button></li>
                    <li><button id="settings-button" class="tooltip"><i class="fa-solid fa-gear"></i><span
                                class="tooltiptext">設定</span></button></li>
                </ul>
            </nav>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- ここにメッセージが動的に追加される
            <div class="chat-message" id="message-0">
            <div class="speaker-name">発言者A<button class="message-delete-btn">🗑️</button></div>
            <div class="message-text">こんにちは、今日は良い天気ですね。</div>
            </div>
            -->
        </div>
        <div class="chat-input">
            <textarea id="message" placeholder="メッセージを入力..."></textarea>
            <button id="submit-button" type="button">送信</button>
        </div>
        <footer><span id="copyright">Copyright</span></footer>
    </div>
    <!-- 進捗モーダル -->
    <div id="progress-modal" class="modal-background">
        <div class="modal-content">
            <div class="loader"></div>
            <p id="progress-modal-message"></p>
        </div>
    </div>
    <!-- 要約表示モーダル -->
    <div id="summary-modal" class="modal-background">
        <div class="summary-modal-content">
            <div class="summary-modal-header">
                <span id="summary-modal-close-button" class="close">&times;</span>
            </div>
            <div class="summary-modal-body">
                <p id="summary-modal-content"></p>
            </div>
        </div>
    </div>
</body>

</html>
