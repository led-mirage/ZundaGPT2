<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ZundaGPT2</title>
  <script src="js/settings.js" type="module" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/style-dark.css">
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <span id="title">設定切替</span>
      <nav>
        <ul>
          <li><button id="refresh-button"><i class="fa-solid fa-rotate-right"></i></button></li>
          <li><button id="cancel-button">cancel</button></li>
          <li><button id="submit-button">ok</button></li>
        </ul>
      </nav>
    </div>
    <div id="chat-messages" class="chat-messages">
      <div id="group-container">
        <!-- 設定のテーブルを表示する部分 -->
      </div>
    </div>
    <div style="height: 1em;"></div>
  </div>
  <footer><span id="copyright">Copyright</span></footer>
</body>

</html>
